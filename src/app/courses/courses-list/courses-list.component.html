<mat-grid-list [cols]="cols" rowHeight="500">
  <mat-grid-tile *ngFor="let course of courses">

    <mat-card class="course-card mat-elevation-z10">
      <mat-card-header>
        <mat-card-title>{{course.description}}</mat-card-title>
        <span class="favorite-icon" (click)="toggleFavourite.emit(course)">
          <mat-icon *ngIf="!course.favourite">star_bordered</mat-icon>
          <mat-icon *ngIf="course.favourite" color="accent">star</mat-icon>
        </span>
      </mat-card-header>

      <img mat-card-image
           [src]="course.iconUrl">

      <mat-card-content>
        <p>{{course.longDescription}}</p>
      </mat-card-content>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
